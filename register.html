<script>
	$.fn.submit_data = function(){
	if($("#password").val() === $("#password2").val()){
		$.post( "http://localhost:8081/photobook/api/saveOrUpdateUser",{
	  name : $("#name").val(),
	  email : $("#email").val(),
	  password : $("#password").val(),
	  phoneNo : $("#password").val()
	}, function( data ) {
	console.log(data);
  });
	}else{
		alert("Re-Type password does not match");
	}
	
   }
</script>
